version: '3'
services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.development
    container_name: backend
    ports: 
      - 8080:8080
    volumes:
      - ./backend/app:/app
    command: bash -c "python /app/app.py"
    env_file:
      - ./.env
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.development
    container_name: frontend
    ports:
      - 3000:3000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    depends_on:
      - 'backend'